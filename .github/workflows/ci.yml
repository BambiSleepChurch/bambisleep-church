# BambiSleepâ„¢ Church MCP Control Tower - CI/CD Pipeline
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (Node.js ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20, 22]
    
    steps:
      - name: ğŸŒ¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ’… Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ” Check for lint errors
        run: |
          # Basic syntax check for all JS files
          find src -name "*.js" -exec node --check {} \;

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸŒ¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ’… Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Verify build
        run: npm run build

      - name: ğŸš€ Test server startup
        run: |
          timeout 10 npm start || code=$?
          if [ "$code" -eq 124 ]; then
            echo "âœ… Server started successfully (timed out as expected)"
            exit 0
          fi
          exit $code

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸŒ¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: bambisleep-church/mcp-control-tower:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
