# Multi-service deployment for MCP server and dependencies

version: '3.8'

services:
  # MCP Server - Main AI backend
  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    container_name: bambisleep-mcp-server
    ports:
      - "3000:3000"
      - "3001:3001"  # WebSocket port
    environment:
      - NODE_ENV=production
      - PORT=3000
      - WS_PORT=3001
      - DATABASE_PATH=/data/memory.db
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - mcp-data:/data
      - ./mcp-server/personas:/app/personas:ro
    networks:
      - bambisleep-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL - For advanced features
  postgres:
    image: postgres:16-alpine
    container_name: bambisleep-postgres
    environment:
      - POSTGRES_DB=bambisleep
      - POSTGRES_USER=bambisleep
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-bambisleep_secure_password}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - bambisleep-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bambisleep"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - For caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: bambisleep-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - bambisleep-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx - Reverse proxy and load balancer
  nginx:
    image: nginx:alpine
    container_name: bambisleep-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      - mcp-server
    networks:
      - bambisleep-network
    restart: unless-stopped

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: bambisleep-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - bambisleep-network
    restart: unless-stopped

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: bambisleep-grafana
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - bambisleep-network
    restart: unless-stopped

networks:
  bambisleep-network:
    driver: bridge

volumes:
  mcp-data:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local
  nginx-cache:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
