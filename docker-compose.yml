# BambiSleepâ„¢ Church MCP Control Tower
# Docker Compose Configuration for Development & Production

services:
  # ============================================================================
  # MCP Control Tower Application
  # ============================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-control-tower
    restart: unless-stopped
    ports:
      - "${DASHBOARD_PORT:-3000}:3000"
      - "${API_PORT:-8080}:8080"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - MONGODB_URI=mongodb://mongodb:27017/bambisleep
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-bambisleep}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-bambisleep}
      - POSTGRES_DB=${POSTGRES_DB:-bambisleep}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - STRIPE_API_KEY=${STRIPE_API_KEY:-}
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN:-}
    volumes:
      - ./data:/app/data
      - ./.vscode/settings.json:/app/.vscode/settings.json:ro
    depends_on:
      mongodb:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - mcp-network

  # ============================================================================
  # MongoDB Database
  # ============================================================================
  mongodb:
    image: mongo:7
    container_name: mcp-mongodb
    restart: unless-stopped
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    environment:
      - MONGO_INITDB_DATABASE=bambisleep
    volumes:
      - mongodb_data:/data/db
      - ./data/mongo-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - mcp-network

  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: mcp-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-bambisleep}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-bambisleep}
      - POSTGRES_DB=${POSTGRES_DB:-bambisleep}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/postgres-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bambisleep}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - mcp-network

# ============================================================================
# Networks
# ============================================================================
networks:
  mcp-network:
    driver: bridge

# ============================================================================
# Volumes
# ============================================================================
volumes:
  mongodb_data:
    driver: local
  postgres_data:
    driver: local
