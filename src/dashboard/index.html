<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒ¸ BambiSleepâ„¢ MCP Control Tower</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">
</head>
<body>
  <!-- App Shell - Components render into these containers -->
  
  <header class="header">
    <div class="main-container" style="padding: 0; display: flex; align-items: center; justify-content: space-between;">
      <h1 class="header-title">ðŸŒ¸ BambiSleepâ„¢ MCP Control Tower</h1>
      <div class="header-actions">
        <div id="ws-indicator" class="ws-indicator ws-disconnected" title="WebSocket Status">
          <span class="ws-dot"></span>
          <span class="ws-label">Offline</span>
        </div>
        <div id="stats" class="stats-bar"></div>
      </div>
    </div>
  </header>

  <main class="main-container">
    <!-- Search/Filter Bar -->
    <div class="search-bar glass-card">
      <input type="text" id="server-search" class="search-input" placeholder="ðŸ” Search servers... (Ctrl+K)" />
      <div class="search-filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="running">Running</button>
        <button class="filter-btn" data-filter="stopped">Stopped</button>
        <button class="filter-btn" data-filter="error">Errors</button>
      </div>
    </div>

    <section style="margin-bottom: var(--space-10);">
      <div class="section-header">
        <h2 class="section-title">âš¡ MCP Servers</h2>
        <div class="section-actions">
          <button onclick="window.Dashboard.refresh()" class="btn btn-primary" title="Refresh (Ctrl+R)">
            ðŸ”„ Refresh
          </button>
        </div>
      </div>
      
      <div id="servers" class="server-grid">
        <!-- Loading skeleton -->
        <div class="glass-card server-card">
          <div class="skeleton skeleton-title"></div>
          <div class="skeleton skeleton-text"></div>
        </div>
        <div class="glass-card server-card">
          <div class="skeleton skeleton-title"></div>
          <div class="skeleton skeleton-text"></div>
        </div>
        <div class="glass-card server-card">
          <div class="skeleton skeleton-title"></div>
          <div class="skeleton skeleton-text"></div>
        </div>
      </div>
    </section>

    <section>
      <div class="section-header">
        <h2 class="section-title">ðŸ“Š System Info</h2>
      </div>
      <div id="system-info" class="glass-card">
        <div class="info-grid">
          <div class="info-item">
            <span class="info-label">Status</span>
            <span class="info-value">Loading...</span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <span style="opacity: 0.6;">BambiSleepâ„¢ Church MCP Control Tower</span> â€¢ 
    <span id="connection-status" class="connection-connecting">Connecting...</span>
    <span class="keyboard-hint">Press <kbd>?</kbd> for shortcuts</span>
  </footer>

  <!-- Load modular application -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
